<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="container">  
            <button id="brock">Rock</button>
            <button id="bpaper">Paper</button>
            <button id="bscissors">Scissors</button>
        </div>

        <button id="resetButton">Reset</button>

    <div id="containerPlayerScore">
        <div>Player:</div>
        <div id="pScore">0</div>
    </div>

    <div id="containerComputerScore">
        <div>Computer:</div>
        <div id="cScore">0</div>
    </div>

    <div id="gameLogContainer"></div>

    <div>Rounds:
        <div id="roundCounter"></div>
    </div>

    </body>
</html>
