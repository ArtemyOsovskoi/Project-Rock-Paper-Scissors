<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="rulesContainer">
        <p>Rock beats Scissors. Paper beats Rock. Scissors beats Paper.</p>
        <p>Highest score after 5 rounds wins!</p>
    </div>

        <div id="buttonContainer">  
            <button id="brock">
                <img src="images/rock_circle.PNG" class="rockimage" style="max-width:100%;height:auto;">
            </button>
            <button id="bpaper">
                <img src="images/paper_circle.PNG" class="paperimage" style="max-width:100%;height:auto;">
            </button>
            <button id="bscissors">
                <img src="images/scissors_circle.PNG" class="scissorsimage" style="max-width:100%;height:auto;">
            </button>
        </div>

        <button id="resetButton">
            <img src="images/reset.png" style="max-width:100%;height:auto;">
        </button>

<div id="scoreAndRound">
    <div id="scoreContainer">
        <div id="containerPlayerScore">
            <div>Player:</div>
            <div id="pScore">0</div>
        </div>

        <div id="containerComputerScore">
            <div>Computer:</div>
            <div id="cScore">0</div>
        </div>
    </div>
    <div id="roundContainer">Rounds:
        <div id="roundCounter"></div>
    </div>
</div>

<div id="gameLogContainer"></div>
<button id="playAgainButton">Play Again</button>

<footer>
    <div class="footer">
        <p>Copyright Â© 
            <script>
                document.write(new Date().getFullYear())
            </script>
            
        </p>
        <a href="https://github.com/ArtemyOsovskoi">artemy.o github</a>
    </div>
</footer>

</body>
</html>
